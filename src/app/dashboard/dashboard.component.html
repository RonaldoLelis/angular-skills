<img class="skillLoading" *ngIf="skillLoading" src="assets/images/loading-animations.gif">

<div fxLayout="row wrap" fxLayoutAlign="space-around center" id="tudo_page" style="display: none">
    <ng-container>
        <app-card
        fxFlex="0 1 calc(33.3%)"
        fxFlex.lt-md="0 1 calc(50%)"
        fxFlex.lt-sm="95%"
        [card]="card" *ngFor="let card of cards">
        </app-card>
    </ng-container>
</div>
